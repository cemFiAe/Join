<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <meta name="description" content="Join, dein Kanban Management Tool" />
    <meta name="keywords" content="Join, join, Kanban, kanban, project, projects, mangement, tool" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/fav/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/fav/favicon-16x16.png" />
    <link rel="manifest" href="./assets/icons/fav/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="./styles/sign_up.css" />
    <link rel="stylesheet" type="text/css" href="./styles/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="./styles/media/sign_up.css" />
    <link rel="stylesheet" type="text/css" href="./styles/media/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="./styles/standard.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <header>
        <img class="header-logo" src="./assets/img/logo/logo_log_in.svg">
    </header>

    <section>
        <div class="sign-up-window">
            <h1><a href="../index.html"><img class="arrow-left"
                        src="./assets/icons/sign_up/arrow_left.svg"></a>Sign up</h1>
            <div class="blue-line"></div>
            <form id="sign-up-form" class="sign-up-form" onsubmit="return submitSignUpForm(event)">
                <div class="name">
                    <input type="text" id="name-input" class="name-input" placeholder="Name" autocomplete="off">
                    <label id="name-alert" class="name-alert">Insert your name</label>
                </div>
                <div class="email">
                    <input type="text" id="sign-up-email-input" class="email-input" placeholder="Email"
                        autocomplete="off">
                    <label id="sign-up-email-alert" class="email-alert">Insert correct email (min 6 letters & max 2
                        numbers)</label>
                </div>

                <div style="height: 72px;">
                    <div class="sign-up-password">
                        <input type="password" id="sign-up-password" placeholder="Password" autocomplete="off">
                        <img src="./assets/icons/sign_up/lock.svg" id="lock-icon" class="lock-icon">
                    </div>
                    <label id="sign-up-password-alert" class="password-alert">Insert correct password (min 6 letters &
                        min 2 numbers)</label>
                </div>

                <div style="height: 72px;">
                    <div class="confirm-password">
                        <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="off">
                        <img src="./assets/icons/sign_up/lock.svg" id="confirm-lock-icon" class="lock-icon">
                    </div>
                    <label id="confirm-password-alert" class="password-alert">Passwords do not match!</label>
                </div>
            </form>
            <div class="sign-up-buttons">
                <div class="checkbox-and-alert">
                    <div class="checkbox-area">
                        <img src="./assets/icons/sign_up/checkbox_unchecked.svg" id="checkbox" class="checkbox">
                        <label>I accept the <a href="./pages/guest/privacy_policy.html">Privacy Policy</a></label>
                    </div>
                    <label id="privacy-policy-alert" class="privacy-policy-alert">You must accept the privacy
                        policy!</label>
                </div>
                <button id="sign-up-button" class="buttons bigger-buttons mobile-sign-up-button"
                    form="sign-up-form">Sign up</button>
            </div>
        </div>
    </section>

    <div id="signed-up-screen" class="signed-up-screen" style="display: none;">
        <label class="signed-up-message">You Signed Up Successfully</label>
    </div>

    <footer>
        <a href="./pages/unlogged_user/privacy_policy.html">Privacy Policy</a>
        <a href="./pages/unlogged_user/legal_notice.html">Legal Notice</a>
    </footer>

    <script src="./scripts/signUpVariables.js"></script>
    <script src="./scripts/emailValidation.js"></script>
    <script src="./scripts/passwordValidationAndVisibility.js"></script>
    <script src="./scripts/passwordConfirmAndVisibility.js"></script>
    <script src="./scripts/formValidationAndSignUp.js"></script>
    <script src="./scripts/contactsOwnProfile.js"></script>

</body>

</html>
