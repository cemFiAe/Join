<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <meta name="description" content="Join, dein Kanban Management Tool" />
    <meta name="keywords" content="Join, join, Kanban, kanban, project, projects, mangement, tool" />
    <link rel="stylesheet" type="text/css" href="../styles/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/media/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/standard.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/fav/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/fav/favicon-16x16.png" />
    <link rel="manifest" href="../assets/icons/fav/site.webmanifest" />
    <script src="../scripts/log_in_loading.js" defer></script>
    <script src="../scripts/log_in_email_validation.js" defer></script>
    <script src="../scripts/log_in_password_validation.js"></script>
    <script src="../scripts/log_in_buttons.js" defer></script>
</head>

<body onload="checkLoadingScreen()">
    <div id="overlay" class="loading-overlay">
        <img class="log-in-logo" src="../assets/img/logo/join_logo_big.svg">
        <img class="mobile-log-in-logo" src="../assets/img/logo/logo_nav.svg">
    </div>

    <div id="main-window" style="display: none;">
        <header>
            <img class="header-logo" src="../assets/img/logo/logo_log_in.svg">
            <div class="sign-up-shortcut">
                <label>Not a Join user?</label>
                <a href="../pages/sign_up.html" class="buttons">Sign up</a>
            </div>
        </header>

        <section>
            <div class="log-in-window">
                <h1>Log in</h1>
                <div class="blue-line"></div>
                <form id="log-in-form" class="log-in-form" action="../pages/summary.html">
                    <div class="email">
                        <input type="text" id="log-in-email-input" class="email-input"  placeholder="Email" autocomplete="off">
                        <label id="log-in-email-alert" class="email-alert" >Please insert correct email</label>
                    </div>

                    <div style="height: 72px;">
                        <div class="log-in-password">
                            <input type="password" id="log-in-password" placeholder="Password" autocomplete="off">
                            <img src="../assets/icons/log_in/lock.svg" id="log-in-lock-icon" class="lock-icon" 
                                onclick="logInVisibility(this)">
                        </div>
                        <label class="password-alert" id="log-in-password-alert"></label>
                    </div>
                </form>
                <div class="log-in-buttons">
                    <button type="submit" id="log-in-button" class="buttons bigger-buttons" form="log-in-form">Log
                        in</button>
                    <button type="submit" id="guest-log-in-button" class="buttons white-button bigger-buttons"
                        form="log-in-form">Guest Log in</button>
                </div>
            </div>
        </section>

        <div class="sign-up-shortcut-footer">
            <label>Not a Join user?</label>
            <button class="buttons">Sign up</button>
        </div>

        <footer>
            <a href="../pages/privacy_policy.html">Privacy policy</a>
            <a href="../pages/legal_notice.html">Legal notice</a>
        </footer>
    </div>
</body>

</html>
