<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <meta name="description" content="Join, dein Kanban Management Tool" />
    <meta name="keywords" content="Join, join, Kanban, kanban, project, projects, mangement, tool" />
    <link rel="stylesheet" type="text/css" href="../styles/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/media/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/standard.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/fav/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/fav/favicon-16x16.png" />
    <link rel="manifest" href="../assets/icons/fav/site.webmanifest" />
    <script src="../scripts/signed_up.js"></script>
</head>

<body>

    <header>
        <img class="header-logo" src="../assets/img/logo/logo_log_in.svg">
    </header>

    <section>
        <div class="sign-up-window">
            <h1><img class="arrow-left" src="../assets/icons/sign_up/arrow_left.svg">Sign up</h1>
            <div class="blue-line"></div>
            <form id="sign-up-form" class="sign-up-section">
                <div class="email-password">
                    <input required type="text" placeholder="Name" autocomplete="off">
                    <img class="lock-logo" src="../assets/icons/sign_up/person.svg">
                </div>
                <div class="email-password">
                    <input required type="text" placeholder="Email" autocomplete="off">
                    <img src="../assets/icons/sign_up/mail.svg">
                </div>
                <div class="email-password">
                    <input required type="password" placeholder="Password">
                    <img class="lock-logo" src="../assets/icons/sign_up/lock.svg">
                </div>
                <div class="email-password">
                    <input required type="password" placeholder="Confirm password">
                    <img class="lock-logo" src="../assets/icons/sign_up/lock.svg">
                </div>

            </form>
            <div class="sign-up-buttons">
                <div class="checkbox-area">
                    <input class="checkbox" required type="checkbox">
                    <label>I accept the <a href="../pages/guest/privacy_policy.html">Privacy Policy</a></label>
                </div>
                <button type="submit" form="sign-up-form" onclick="return signedUp()" class="buttons bigger-buttons mobile-sign-up-button">Sign up</button>
            </div>
        </div>
    </section>
    <div id="signed-up"  class="signed-up-screen" style="display: none;">
        <label class="signed-up-message">You Signed Up Successfully</label>
    </div>
    <footer>
        <a href="../pages/guest/privacy_policy.html">Privacy Policy</a>
        <a href="../pages/guest/legal_notice.html">Legal Notice</a>
    </footer>

</body>

</html>
