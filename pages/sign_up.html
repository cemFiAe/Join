<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <meta name="description" content="Join, dein Kanban Management Tool" />
    <meta name="keywords" content="Join, join, Kanban, kanban, project, projects, mangement, tool" />
    <link rel="stylesheet" type="text/css" href="../styles/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/media/log_in_sign_up.css" />
    <link rel="stylesheet" type="text/css" href="../styles/standard.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/fav/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/fav/favicon-16x16.png" />
    <link rel="manifest" href="../assets/icons/fav/site.webmanifest" />
    <script src="../scripts/signed_up.js" defer></script>
    <script src="../scripts/email_events.js" defer></script>
    <script src="../scripts/password_events.js" defer></script>

</head>

<body>
    <header>
        <img class="header-logo" src="../assets/img/logo/logo_log_in.svg">
    </header>

    <section>
        <div class="sign-up-window">
            <h1><img class="arrow-left" src="../assets/icons/sign_up/arrow_left.svg">Sign up</h1>
            <div class="blue-line"></div>
            <form id="sign-up-form" class="sign-up-form" onsubmit="return signedUp()">
                <div class="name">
                    <input required type="text" class="name-input" placeholder="Name" autocomplete="off">
                </div>
                <div class="email">
                    <input type="text" class="email-input" id="email-input" placeholder="Email"
                        autocomplete="off">
                </div>
                
                <label class="alert-message" id="email-alert">Please insert correct email</label>

                <div class="password">
                    <input type="password" id="password" placeholder="Password" autocomplete="off">
                    <img src="../assets/icons/log_in/lock.svg" class="lock-icon" id="lock-icon"
                        onclick="toggleVisibility()">
                </div>

                <label class="alert-message" id="password-alert">Please insert correct password</label>
                
                <div class="confirm-password">
                    <input type="password" id="confirm-password" placeholder="Confirm password"
                        autocomplete="off">
                    <img src="../assets/icons/sign_up/lock.svg" class="lock-icon" id="sign-up-lock-icon"
                        onclick="toggleConfirmVisibility()">
                </div>

                <label class="alert-message" id="confirm-password-alert">Please confirm your password</label>

            </form>
            <div class="sign-up-buttons">
                <div class="checkbox-area">
                    <input required type="checkbox" id="accept-privacy-policy" class="checkbox">
                    <label for="accept-privacy-policy">I accept the <a href="../pages/guest/privacy_policy.html">Privacy Policy</a></label>
                </div>
                <button type="submit" id="sign-up-button" class="buttons bigger-buttons mobile-sign-up-button" form="sign-up-form">Sign up</button>
            </div>
        </div>
    </section>

    <div id="signed-up" class="signed-up-screen" style="display: none;">
        <label class="signed-up-message">You Signed Up Successfully</label>
    </div>

    <footer>
        <a href="../pages/guest/privacy_policy.html">Privacy Policy</a>
        <a href="../pages/guest/legal_notice.html">Legal Notice</a>
    </footer>
</body>

</html>
