<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="shortcut icon" href="logos/join_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/log_in_sign_up.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="logos/join_logo.svg">
        <div class="header-sign-up">
            <label>Not a Join user?</label>
            <button class="buttons">Sign up</button>
        </div>
    </header>

    <section>
        <div class="log-in-window">
            <h1>Log in</h1>
            <div class="blue-line"></div>
            <div class="log-in-data">
                <div class="email-password">
                    <input required type="text" placeholder="Email">
                    <img src="logos/mail.svg">
                </div>
                <div class="email-password">
                    <input required type="password" placeholder="Password">
                    <img class="lock-logo" src="logos/lock.svg">
                </div>
            </div>
            <div class="log-in-area">
                <button class="buttons bigger-buttons">Log in</button>
                <button class="buttons white-buttons bigger-buttons">Guest Log in</button>
            </div>
        </div>

    </section>

    <footer>
        <a href="">Privacy policy</a>
        <a href="">Legal notice</a>
    </footer>

</body>

</html>
