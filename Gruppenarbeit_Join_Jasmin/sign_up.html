<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="shortcut icon" href="logos/join_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/log_in_sign_up.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="logos/join_logo.svg">
    </header>

    <section>
        <img class="arrow-left" src="logos/arrow_left.svg">
        <div class="sign-up-window">
            <h1>Sign up</h1>
            <div class="blue-line"></div>
            <div class="sign-up-section">
                <div class="email-password">
                    <input type="text" placeholder="Name">
                    <img class="lock-logo" src="logos/person.svg">
                </div>
                <div class="email-password">
                    <input required type="text" placeholder="Email">
                    <img src="logos/mail.svg">
                </div>
                <div class="email-password">
                    <input required type="password" placeholder="Password">
                    <img class="lock-logo" src="logos/lock.svg">
                </div>
                <div class="email-password">
                    <input required type="password" placeholder="Confirm password">
                    <img class="lock-logo" src="logos/lock.svg">
                </div>

            </div>
            <div class="sign-up-area">
                <div class="checkbox-area">
                    <input class="checkbox" required type="checkbox">
                    <label>I accept the <a href="">Privacy Policy</a></label>
                </div>
                <button class="buttons bigger-buttons">Sign up</button>
            </div>
        </div>

    </section>

    <footer>
        <a href="">Privacy Policy</a>
        <a href="">Legal Notice</a>
    </footer>

</body>

</html>
